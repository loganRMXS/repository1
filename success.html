<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="materialize/css/materialize.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<style>
    .image-container{
        position: relative;
        width: 100%;
        height: 300px;
    }
    .image-container img{
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    .overlay{
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.493);
        display: flex;
        align-items: center;
        justify-content: center;
        color: white;
    }
</style>
<body style="font-family: Arial, Helvetica, sans-serif;">
    <div class="image-container">
        <img src="Pictures/Saved Pictures/Ariana grande (1).jpeg" alt="" width="100%">
        <div class="overlay">
            <h2 class="animate__animated animate__rubberBand animate__slow 2s animate__infinite">WELCOME TO MY SITE</h2>
        </div>
    </div>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    
    <script>
        AOS.init();
    </script>
<img src="Pictures/Camera Roll/21 Savage.jfif" alt="" data-aos="zoom-out-up"  data-aos-duration="3000" width="100%">5

</html>
